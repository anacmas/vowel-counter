<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Counter</title>
    <link rel="icon" type="image/x-icon" href="./images/a.svg">
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Vowel counter</h1>
      <div class="input-container">
        <input 
        type="text" 
        class="input-word" 
        maxlength="100" 
        placeholder="Write something"
        >
        <button class="button-count">
          Count
        </button>
      </div>
      <p class="answer"></p>
    </div>

        <img src="./images/github.svg" alt="github logo">

      <a href="https://www.linkedin.com/in/ana-carolina-milos-17259787/" target="_blank">
        <img src="./images/linkedin.svg" alt="linkedin logo">
      </a>

    <script src="script.js"></script>
  </body>
